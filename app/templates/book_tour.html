<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="/static/css/book_tour.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="book">
    <h1>Book a tour in {{ destination.name }}</h1>
    <form method="post" id="booking-form">
      {% csrf_token %}
      {{ form.as_p }}
      <a href="{% url 'payment' tour_id=tour.id %}"><button type="button" id="pay-now">Pay Now</button></a>
    </form>
    <div id="payment-form" style="display:none;">
     
    </div>
  </div>
</body>
</html>
